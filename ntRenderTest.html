<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NTNT</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Reset Styling-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!--Personal Styling-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
    
<body class="d-flex flex-column" id="main-body">
    
    <!--Header-->
    <header class="header-class">
        <div class="container text-center">
            <h1>NTRender Testbench</h1>
        </div>
    </header>
        
    <!--Main content body-->
    <div id="page-body" class="container pt-1 pl-1">
        <div class="row">
            <div class="col-md-6">
                <canvas id="renderCanvas" touch-action="none"></canvas>
            </div>
            <div class="col-md-6">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <h4>Next Piece:</h4>
                        <canvas id="pieceCanvas" touch-action="none"></canvas>
                    </div>
                    <div class="col-md-6">
                        <br>
                        <h4 id="h-score">Score: -</h4>
                        <h4 id="h-level">Level: -</h4>
                        <h4 id="h-lines">Lines: -</h4>
                    </div>
                </div>
                
                <h4 id="h-status">Game Status: -</h4>
                <h4 id="h-request">Last Request: -</h4>
                <button type="button" id="start-btn" class="btn btn-success mb-2">Start/Reset Game</button>

                <div class="border">
                    <h4 class="m-2">Add Lines to Play Field</h4>
                    <button type="button" id="line-23" class="btn btn-primary m-2">Add .23 Lines</button>
                    <button type="button" id="line-1" class="btn btn-primary m-2">Add 1 Line</button>
                    <button type="button" id="line-2" class="btn btn-primary m-2">Add 2 Lines</button>
                    <button type="button" id="line-5" class="btn btn-primary m-2">Add 5 Lines</button>
                </div>
                
                <div class="border mt-2">
                    <h4 class="m-2">Reseed RNG</h4>
                    <form>
                        <div class="input-group mt-2 p-2">
                            <input type="text" class="form-control" id="seed-text" placeholder="Enter seed value">
                            <input type="submit" class="btn btn-success m-2" id="seed-btn" value="Reseed">
                        </div>
                    </form>
                </div>

                <div class="border mt-2">
                    <h4 class="m-2">Configure Input</h4>
                    
                    <div class="row no-gutters">
                        <div class="col-md-6 pl-2">
                            <div class="row no-gutters">
                                <div class="col-md-7">
                                    <span style="color: #000000;">Down: </span>
                                    <span id="down-input" style="color: #ffffff;">Key 40</span>
                                    <div id="down-status" style="color: #0000ff;">Ready</div>
                                </div>
                                <div class="col-md-5">
                                    <button type="button" id="down-btn" data="change" class="btn btn-primary m-2 config">Change</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 pl-2">
                            <div class="row no-gutters">
                                <div class="col-md-7">
                                    <span style="color: #000000;">Pause: </span>
                                    <span id="pause-input" style="color: #ffffff;">Key 80</span>
                                    <div id="pause-status" style="color: #0000ff;">Ready</div>
                                </div>
                                <div class="col-md-5">
                                    <button type="button" id="pause-btn" data="change" class="btn btn-primary m-2 config">Change</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row no-gutters">
                        <div class="col-md-6 pl-2">
                            <div class="row no-gutters">
                                <div class="col-md-7">
                                    <span style="color: #000000;">Spin CW: </span>
                                    <span id="rotate-cw-input" style="color: #ffffff;">Key 76</span>
                                    <div id="rotate-cw-status" style="color: #0000ff;">Ready</div>
                                </div>
                                <div class="col-md-5">
                                    <button type="button" id="rotate-cw-btn" data="change" class="btn btn-primary m-2 config">Change</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 pl-2">
                            <div class="row no-gutters">
                                <div class="col-md-7">
                                    <span style="color: #000000;">Spin CCW: </span>
                                    <span id="rotate-ccw-input" style="color: #ffffff;">Key 75</span>
                                    <div id="rotate-ccw-status" style="color: #0000ff;">Ready</div>
                                </div>
                                <div class="col-md-5">
                                    <button type="button" id="rotate-ccw-btn" data="change" class="btn btn-primary m-2 config">Change</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row no-gutters">
                        <div class="col-md-6 pl-2">
                            <div class="row no-gutters">
                                <div class="col-md-7">
                                    <span style="color: #000000;">Left: </span>
                                    <span id="left-input" style="color: #ffffff;">Key 37</span>
                                    <div id="left-status" style="color: #0000ff;">Ready</div>
                                </div>
                                <div class="col-md-5">
                                    <button type="button" id="left-btn" data="change" class="btn btn-primary m-2 config">Change</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 pl-2">
                            <div class="row no-gutters">
                                <div class="col-md-7">
                                    <span style="color: #000000;">Right: </span>
                                    <span id="right-input" style="color: #ffffff;">Key 39</span>
                                    <div id="right-status" style="color: #0000ff;">Ready</div>
                                </div>
                                <div class="col-md-5">
                                    <button type="button" id="right-btn" data="change" class="btn btn-primary m-2 config">Change</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
        
    <!--Footer-->
    <footer id="sticky-footer" class="pt-4 pb-1">
        <div class="container text-center">
            <small>&copy;</small>
        </div>
    </footer>
        
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--Babylon-->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.js"></script>

    <!--Javascript-->
    <script src="assets/js/ntEngine.js"></script>
    <script src="assets/js/ntRender.js"></script>
    <script src="assets/js/ntInput.js"></script>
    <script src="assets/js/ntRenderTest.js"></script>
</body>
        
</html>
