<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NTNT</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Reset Styling-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!--Personal Styling-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
    
<body class="d-flex flex-column" id="main-body">
    
    <!--Header-->
    <header class="header-class">
        <div class="container text-center">
            <h1>NTNT</h1>
        </div>
    </header>
        
    <!--Main content body-->
    <div id="page-body" class="container">
        <div class="row">
            <div class="col-md-6 play-div pl-5 mt-5"></div>
            <div class="col-md-6 stat-div mt-5">
                <h4>Next Piece:</h4>
                <div class="next-div"></div>
                <h4 class="mt-5" id="h-score">Score: -</h4>
                <h4 id="h-level">Level: -</h4>
                <h4 id="h-lines">Lines: -</h4>
                <h4 id="h-status">Game Status: -</h4>
                <h4 id="h-request">Last Request: -</h4>
            </div>
        </div>
    </div>
        
    <!--Footer-->
    <footer id="sticky-footer" class="pt-4 pb-1">
        <div class="container text-center">
            <small>&copy;</small>
        </div>
    </footer>
        
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--Javascript-->
    <script src="assets/js/ntEngine.js"></script>
    <script src="assets/js/nttest.js"></script>
</body>
        
</html>
